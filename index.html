<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Aleyda ❤️</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }

    canvas {
      display: block;
    }

    .mensaje {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      font-family: 'Segoe UI', sans-serif;
      color: #ff4da6;
      text-shadow: 0 0 20px rgba(255, 77, 166, 0.3);
      opacity: 0.2;
      transition: opacity 1s ease-in-out;
    }

    .mensaje:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="mensaje">Aleyda ❤️</div>
  <canvas id="canvas"></canvas>

  <audio autoplay loop>
    <source src="https://files.catbox.moe/mus5ui.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const message = "TE AMO";
    const fontSize = 24;
    const columns = Math.floor(canvas.width / (fontSize * 4)); // más espacio para palabra completa
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff4da6";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        ctx.fillText(message, i * fontSize * 4, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);
  </script>
</body>
</html>
